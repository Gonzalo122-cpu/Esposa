
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Quieres ser mi esposa?</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #ffd1dc, #ffe4e1);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5em;
      text-align: center;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      position: relative;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #yesBtn {
      background-color: #ff69b4;
      color: white;
    }
    #noBtn {
      background-color: #ffb6c1;
      color: white;
      position: absolute;
    }
    #message {
      margin-top: 30px;
      font-size: 1.5em;
      color: #c71585;
      text-align: center;
    }
    .extra-buttons {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .secret-btn {
      background-color: #ffd700;
      color: black;
    }
    .gallery {
      margin-top: 20px;
      display: none;
      gap: 10px;
    }
    .gallery img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>¿Quieres ser mi esposa?</h1>
  <div class="buttons">
    <button id="yesBtn">Sí</button>
    <button id="noBtn">No</button>
  </div>
  <div id="message"></div>

  <div class="extra-buttons">
    <button class="secret-btn" onclick="showGallery()">¿De verdad me amas?</button>
    <div id="secretMessage"></div>
    <div id="gallery" class="gallery">
      <img src="https://lh3.googleusercontent.com/pw/AP1GczPkBrzny2_M_WnNWB5EqFvkEG-HmqZ6BtAMRE_KpCtfjhGodMYhfUHEPHaEzNeZyM22ZOncbgVuNwE-n3WW4bgIU3RL9G0VPeV3ZT2kSO6tHZnokpE=w2400" alt="foto 1">
      <img src="https://lh3.googleusercontent.com/pw/AP1GczO0UM6RXCq3LhIwQ-0QCyitOmVMY1L3QBVOTGjoMXvWYcbcOF96L5Daite6lP-12BYaT5IRCwAgX2gsPw63oeUTwXqemebaAigeElNu1-z61dLYlyc=w2400" alt="foto 2">
      <img src="https://lh3.googleusercontent.com/pw/AP1GczMtdTgZqnyoZPlq92fCfpD2OiWsTuSml5ligbKDzHV6s6voOWMjiTZmkgpXmvSJuEdjSQLx6pIRuIRw1fFb8xUsPlNBSrJBhwi2D8fo7pndhdt-Vr8=w2400" alt="foto 3">
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');
    const secretMessage = document.getElementById('secretMessage');
    const gallery = document.getElementById('gallery');

    yesBtn.onclick = () => {
      message.innerText = '¡Sabía que dirías que sí! Te amo con todo mi corazón.';
    };

    noBtn.onmouseover = () => {
      const x = Math.floor(Math.random() * (window.innerWidth - 100));
      const y = Math.floor(Math.random() * (window.innerHeight - 100));
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    };

    function showGallery() {
      secretMessage.innerText = 'Sabía que escondías más amor por mí. Eres lo mejor que me ha pasado.';
      gallery.style.display = 'flex';
    }
  </script>
</body>
</html>
