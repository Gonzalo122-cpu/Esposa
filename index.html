<style>
  .typing-container {
    width: 100%;
    text-align: center;
    margin-top: 50px;
  }
  .typing-text {
    font-family: 'Courier New', monospace;
    font-size: 1.2em;

    white-space: nowrap;
    overflow: hidden;
    border-right: 2px solid #6d376d;
    width: 0;
    animation: typing 4s steps(60, end) forwards, blink 0.75s step-end infinite;
  }
  @keyframes typing {
    from { width: 0; }
    to { width: 100%; }
  }
  @keyframes blink {
    from, to { border-color: transparent }
    50% { border-color: #6d376d; }
  }
</style>

<style>
  .gold-ribbon {

    height: 15px;

<div class="gold-ribbon"></div>

  <div style="position: absolute; top: 10px; right: 10px; background: #fff0f5; padding: 10px 20px; border-radius: 15px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); z-index: 10;">
    <strong>Consejo romántico:</strong> Reproduce esta canción mientras ves esto<br>
    <a href="https://www.youtube.com/watch?v=3-NTv0CdFCk" target="_blank">Lana Del Rey - Love</a>
  </div>
  <h1 id="typing"></h1>
  <div class="buttons">
    <button id="yesBtn">Sí</button>
  </div>
  <button id="noBtn">No</button>
  <div id="message"></div>

  <div class="extra-buttons">
    <button class="secret-btn" onclick="showGallery()">¿De verdad me amas?</button>
    <div id="secretMessage"></div>
    <div id="gallery" class="gallery">
      <img src="gif1.gif" alt="GIF 1">
      <img src="gif2.gif" alt="GIF 2">
    </div>
  </div>

  <script>
    const text = "¿Quieres ser mi esposa?";
    let i = 0;
    const speed = 100;
    const typingEl = document.getElementById("typing");
    function typeWriter() {
      if (i < text.length) {
        typingEl.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    typeWriter();
    
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');
    const secretMessage = document.getElementById('secretMessage');
    const gallery = document.getElementById('gallery');

    yesBtn.onclick = () => {
      message.innerText = '¡Sabía que dirías que sí! Te amo con todo mi corazón.';
    };

    noBtn.onmouseover = () => {
      const x = Math.floor(Math.random() * (window.innerWidth - 100));
      const y = Math.floor(Math.random() * (window.innerHeight - 100));
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    };

    function showGallery() {
      secretMessage.innerText = 'Sabía que escondías más amor por mí. Eres lo mejor que me ha pasado.';
      gallery.style.display = 'flex';
    }
  </script>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
  function showConfetti() {
    if (window.confetti) {
      confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 }
      });
    }
    setTimeout(() => {
      alert("¡Sabía que dirías que sí! Te amo con todo mi corazón");
    }, 300);
  }
</script>

<script>
  const noButton = document.getElementById("noButton");
  if (noButton) {
    noButton.addEventListener("mouseover", () => {
      const maxX = window.innerWidth - noButton.offsetWidth - 20;
      const maxY = window.innerHeight - noButton.offsetHeight - 20;
      const randX = Math.floor(Math.random() * maxX);
      const randY = Math.floor(Math.random() * maxY);
      noButton.style.position = "absolute";
      noButton.style.left = randX + "px";
      noButton.style.top = randY + "px";
    });
  }
</script>
