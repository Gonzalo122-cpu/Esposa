
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Quieres ser mi esposa?</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #ffd1dc, #ffe4e1);
      color: #333;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    h1 {
      font-size: 2.5em;
      text-align: center;
      z-index: 1;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      z-index: 1;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #yesBtn {
      background-color: #ff69b4;
      color: white;
    }
    #noBtn {
      background-color: #ffb6c1;
      color: white;
      position: absolute;
    }
    #message {
      margin-top: 30px;
      font-size: 1.5em;
      color: #c71585;
      text-align: center;
      z-index: 1;
    }
    .extra-buttons {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 1;
    }
    .secret-btn {
      background-color: #ffd700;
      color: black;
    }
    .gallery {
      margin-top: 20px;
      display: none;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .gallery img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div style="position: absolute; top: 10px; right: 10px; background: #fff0f5; padding: 10px 20px; border-radius: 15px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); z-index: 10;">
    <strong>Consejo romántico:</strong> Reproduce esta canción mientras ves esto<br>
    <a href="https://www.youtube.com/watch?v=3-NTv0CdFCk" target="_blank">Lana Del Rey - Love</a>
  </div>
  <h1 id="typing"></h1>
  <div class="buttons">
    <button id="yesBtn">Sí</button>
  </div>
  <button id="noBtn">No</button>
  <div id="message"></div>

  <div class="extra-buttons">
    <button class="secret-btn" onclick="showGallery()">¿De verdad me amas?</button>
    <div id="secretMessage"></div>
    <div id="gallery" class="gallery">
      <img src="gif1.gif" alt="GIF 1">
      <img src="gif2.gif" alt="GIF 2">
    </div>
  </div>

  <script>
    const text = "¿Quieres ser mi esposa?";
    let i = 0;
    const speed = 100;
    const typingEl = document.getElementById("typing");
    function typeWriter() {
      if (i < text.length) {
        typingEl.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    typeWriter();
    
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');
    const secretMessage = document.getElementById('secretMessage');
    const gallery = document.getElementById('gallery');

    yesBtn.onclick = () => {
      message.innerText = '¡Sabía que dirías que sí! Te amo con todo mi corazón.';
    };

    noBtn.onmouseover = () => {
      const x = Math.floor(Math.random() * (window.innerWidth - 100));
      const y = Math.floor(Math.random() * (window.innerHeight - 100));
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    };

    function showGallery() {
      secretMessage.innerText = 'Sabía que escondías más amor por mí. Eres lo mejor que me ha pasado.';
      gallery.style.display = 'flex';
    }
  </script>
</body>
</html>
